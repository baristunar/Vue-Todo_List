<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Todo List Project</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" style="margin: 20px auto">
      <div class="card-row">
        <div class="card-header bg-danger text-center text-light">
          Todo List
        </div>
        <hr />
        <div class="card-body">
          <form name="form" id="todo-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  name="todo"
                  type="text"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <button id="addTodoButton" type="submit" class="btn btn-primary">
              Ekle
            </button>
            <hr />
          </form>
        </div>
        <div class="card-body">
          <hr />
          <h5
            class="card-tittle text-center"
            id="tasks-title"
            style="margin-top: 50px"
          >
            Todolar
          </h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <ul class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                            Todo 1
                            <a href = "#" class ="delete-item">
                                <i class = "fa fa-remove"></i>
                            </a>

                        </li>-->
              </ul>
            </div>
          </div>
          <hr />
          <button id="clear-todos" type="submit" class="btn btn-danger">
            Tüm Todoları Temizleyin
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
